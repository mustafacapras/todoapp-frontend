<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .primary { fill: #2196f3; }
    .secondary { fill: #ff6b6b; }
    .accent { fill: #4caf50; }
    .background { fill: #f5f5f5; }
  </style>
  
  <!-- Background shape -->
  <circle cx="250" cy="250" r="240" class="background"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="20" class="secondary"/>
  <circle cx="350" cy="350" r="15" class="primary"/>
  <circle cx="350" cy="150" r="25" class="accent"/>
  
  <!-- Main illustration -->
  <g transform="translate(100, 100)">
    <!-- Phone outline -->
    <rect x="90" y="10" width="120" height="240" rx="20" fill="white" stroke="#2196f3" stroke-width="2"/>
    <rect x="100" y="30" width="100" height="180" fill="#f5f5f5" stroke="#2196f3" stroke-width="1"/>
    
    <!-- Checkmark in circle -->
    <circle cx="150" cy="120" r="30" class="accent" opacity="0.2"/>
    <path d="M135 120 L145 130 L165 110" stroke="#4caf50" stroke-width="4" fill="none"/>
    
    <!-- Card element -->
    <rect x="120" y="170" width="60" height="20" rx="4" class="primary" opacity="0.2"/>
    
    <!-- Person silhouette -->
    <circle cx="150" cy="70" r="15" class="secondary" opacity="0.3"/>
    <path d="M130 100 Q150 120 170 100" stroke="#ff6b6b" stroke-width="2" fill="none"/>
  </g>
</svg> 